<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Todo List</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px;"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Add"
                  >Add-Task</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#Y-Task">Your-Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#Com-Task">Complete-Task</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <body>
      <div class="section container-fluid px-2">
        <div id="Add" class="add-data border shadow rounded p-2 m-1">
          <label for="comment" class="p-3">Add Task :</label>
          <textarea
            class="form-control m-1"
            rows="2"
            id="taskInput"
            name="text"
            placeholder="Type your task here..."
          ></textarea>
          <button type="submit" onclick="addTask()" class="btn m-3 btn-primary">
            Add Task
          </button>
        </div>
      </div>
      <div class="row mx-2">
        <div
          id="Y-Task"
          class="col-md-6 container-fluid p-2 my-2 m-1 border shadow"
        >
          <h2 class="text-center mt-2">Your Task</h2>
          <br />
          <span> <hr class="mt-2 text-success" /></span>
          <ul id="taskList" class="px-5 mt-2"></ul>
        </div>
        <div
          id="Com-Task"
          class="col-md container-fluid p-2 my-2 m-1 border shadow"
        >
          <h2 class="text-center mt-2">Complete Task</h2>
          <br />
          <span> <hr class="mt-2 text-success" /></span>
          <ul id="completedTasks" class="px-5 mt-2"></ul>
        </div>
      </div>
    </body>
    <footer>
      <div class="text-center sticky-bottom text-light bg-dark p-4">
        Fenil Patel Â© 2024 Copyright
      </div>
    </footer>
  </body>
</html>
